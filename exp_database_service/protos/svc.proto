syntax = "proto3";
package pb;

option go_package = "/pb";

service ExpService {
  rpc AddData(AddDataParameter) returns (AddDataResponse);
  rpc QueryData(QueryDataParamerter) returns (QueryDataResponse);
}

message AddDataParameter {
  bytes data = 1;
}

message AddDataResponse {
  string id = 1;
  bytes data = 2;
}

message QueryDataParamerter {
  string id = 1;
}

message QueryDataResponse {
  string id = 1;
  bytes data = 2;
}